<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="guess.js" defer></script>
  <title>数あてゲーム</title>
</head>
<body>
  <h1>数あてゲーム</h1>
  <p>1から100までの数を当ててください。10回以内に当てられなければゲームオーバーです。入力された値が間違っている場合、正解より大きいか小さいかは表示します。</p>
  <div class="form">
    <label for="guessField">数を当ててください: </label>
    <input type="number" min="1" max="100" required id="guessField" class="guessField">
    <input type="submit" value="予想する!" class="guessSubmit">
  </div>
  <div>
    <p class="guesses"></p>
    <p class="lastResult"></p>
    <p class="lowOrHi"></p>
  </div>
</body>
</html>
